<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/fila.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Filas</title>
</head>

<body>

  <header class="header">
    <div class="container-menu">
      <img src="img/logo.svg" alt="Logo">

      <nav class="menu">
        <a href="">Início</a>
        <a href="">Mais Jogados</a>
        <a href="">Todos os Títulos</a>
        <a href="">Unidades</a>
        <a href="">Ranking</a>
        <a class="button" href="">Meu perfil</a>
      </nav>
      <a id="menu-responsivo" href=""><img src="img/menu icon.svg" alt=""></a>
    </div>
  </header>


  <div class="tipo-jogo">
    <ul>
      <li><a href="unidades.html">Unidades</a></li>
      <li>></li>
      <li>Inicío</li>
      <li>></li>
      <li>Playstation</li>
    </ul>
    <p>Playstation</p>
  </div>

  <section class="filas">
    <div class="fila-item">
      <h3>Fifa</h3>
      <div class="table-scroll">
        <table>
          <tbody class="table-fifa">

          </tbody>
        </table>
      </div>
      <a class="btn-fila" href="login.html">Entrar na fila</a>

    </div>

    <div class="fila-item">
      <h3>The Last of Us</h3>
      <div class="table-scroll">
        <table>
          <tbody class="table-tlou">            

          </tbody>
        </table>
      </div>
      <a class="btn-fila" href="">Entrar na fila</a>
    </div>

    <div class="fila-item">
      <h3>Sfv</h3>
      <div class="table-scroll">
        <table>
          <tbody class="table-sfv">           

          </tbody>
        </table>
      </div>
      <a class="btn-fila" href="">Entrar na fila</a>
    </div>

    <div class="fila-item">
      <h3>Board Games</h3>
      <div class="table-scroll">
        <table>
          <tbody class="table-board">           

          </tbody>
        </table>
      </div>
      <a class="btn-fila" href="">Entrar na fila</a>
    </div>
  </section>

  <form action="http://localhost:3333/santos/fila" method="post">
    <input type="name" name="name" placeholder="Nome">
    <select name="game">
      <optgroup label="Playstation" >
        <option value="fifa">FIFA</option>
        <option value="tlou">The Last of Us</option>
        <option value="sfv">Street Fighter V</option>
      </optgroup> 
      <optgroup label="Board Games" >
        <option value="war">WAR</option>
        <option value="rpg">RPG</option>
      </optgroup> 
      <option value="sinuca">Sinuca</option>
      <option value="fliperama">Fliperama</option>
    </select>
    <select name="branch">
      <option value="santos">Santos</option>
    </select>
    
    <button type="submit">Entrar</button>
  </form>

  <footer class="footer"></footer>
  <script src="santos-fifa.js"></script>
</body>

</html>
