<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Fcamara</title>
</head>
<body>
  
  <div class="container">
    <h1>Santos - Fila Geral </h1>
    <p class="disclaimer">Aviso: Esta página trata-se de uma versão para testes da API.
      <br> Nenhum estilo aqui mostrado representa o trabalho final de nosso UX ;)
    </p>
    <!-- <ul class="fila-container"></ul> -->
    <form id="form-fila" action="http://localhost:3333/santos/fila" method="post">
      <input type="text" placeholder="nome" name="name">
      <select name="game" id="game">
        <option value="FIFA">FIFA</option>
        <option value="SINUCA">Sinuca</option>
        <option value="cod">Call of Duty</option>
        <option value="tlou">The Last of Us</option>
      </select>
      <input type="text" placeholder="unidade" name="branch">
      <button type="submit">Entrar na fila</button>
    </form>
  </div>

  <div class="container-santos">

  </div>

  <script type="module" src="../src/app-santos.js"></script>
</body>
</html>
